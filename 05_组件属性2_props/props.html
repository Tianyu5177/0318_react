<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>props</title>
</head>
<body>

<div id="example1"></div>
<div id="example2"></div>

<!--引入react核心库-->
<script type="text/javascript" src="../js/react.development.js"></script>
<!--引入操作react操作DOM库-->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!--引入babel-->
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">

  /*
   需求: 自定义用来显示一个人员信息的组件，包含：姓名、年龄、性别三个信息
      1). 姓名
      2). 性别
      3). 年龄
  */
  
  //1.定义组件
  class Person extends React.Component{
    
    render(){
      let {name,age,sex} = this.props
      return (
        <div>
          <ul>
            <li>姓名：{name}</li>
            <li>年龄：{age+1}</li>
            <li>性别：{sex}</li>
          </ul>
          <hr/>
        </div>
      )
    }
  }
  
  let p1 = {
    name:'张三',
    age:29,
    sex:'女'
  }

  let p2 = {
    name:'lisi',
    age:'8',
    sex:'男'
  }
  
  //2.渲染组件标签到页面
  ReactDOM.render(<Person name={p1.name} age={p1.age} sex={p1.sex}/>,document.getElementById('example1'))
  ReactDOM.render(<Person {...p2}/>,document.getElementById('example2'))
  
</script>


</body>
</html>
